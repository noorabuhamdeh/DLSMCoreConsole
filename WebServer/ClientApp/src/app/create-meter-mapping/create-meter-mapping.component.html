<form #form="ngForm">
<div class="card">
  <div class="card-header" *ngIf="!meter">
    Loading...
  </div>
    <div class="card-header" *ngIf="meter">
        Create New Mapping For Meter [ {{meter.id}} - {{meter.manufactureName}} ]
    </div>
  <div class="card-body">
         <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">OBIS Code</label>
          <input type="text" class="form-control" name="OBIS_Code" [(ngModel)]="metermapping.OBIS_Code" required />
        </div>
        <div class="form-group col-md-6">
          <label for="inputZip">Mapped To Address</label>
          <input type="text" class="form-control" name="mappedToAddress" [(ngModel)]="metermapping.mappedToAddress" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputState">Data Type</label>
          <input type="text" class="form-control" name="clientAddress" [(ngModel)]="metermapping.dataType" required/>
      </div>
    </div>
    <div class="card-footer">
        <button (click)="cancel()" class="btn btn-danger">Cancel</button>
        <button (click)="submit()" class="btn btn-primary float-right">Save</button>
    </div>
</div>
</form>
